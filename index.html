<!DOCTYPE html>
<html lang="en " data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alpha class pro</title>
    <link rel="stylesheet" href="style.css">
    <!-- desiUI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>

</head>
<body class="min-h-screen bg-[#010313]  bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main class="">
        <!-- home screen -->
        <section id="home-screen" class=" min-h-screen text-white flex flex-col justify-center items-center gap-4">
             <h1 class="text-8xl text-center line-clamp-3  sm:p-0 sm:text-8xl uppercase font-bold">Alpha clash Pro</h1>
             <p class="text-2xl text-center mt-5">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
             <button onclick="play()" class="btn capitalize mt-4 bg-white text-black text-2xl">play now</button>
        </section>

        <!-- play ground screen start-->
        <section    id="playground-section" class="hidden pt-12">
            <!--screen-->
            <div class=" p-4 px-1 flex justify-center items-center py-10">
                <div class=" artboard artboard-horizontal phone-6 border-[10px] border-slate-700 rounded-2xl bg-[#FFFFFFB3]">
                        <div class="flex justify-center">
                            <p class=" bg-slate-900 px-2 py-1 text-white  rounded-sm">don't a watch keybord while playing...</p>
                        </div>
                        <div class="flex  justify-center items-center h-20">
                           <h1 id="display-show" class="text-8xl font-bold pt-36 text-black uppercase">Y</h1>
                        </div>
                        
                </div>
            </div>
            <!--keyboard start-->
            <div class=" text-white ">
                <div class="flex justify-center gap-1 my-1 w-full ">
                    <kbd id="w" class="kbd text-black ">w</kbd>
                    <kbd id="q" class="kbd text-black ">q</kbd>
                    <kbd id="e" class="kbd text-black ">e</kbd>
                    <kbd id="r" class="kbd text-black ">r</kbd>
                    <kbd id="t" class="kbd text-black ">t</kbd>
                    <kbd id="y" class="kbd text-black ">y</kbd>
                    <kbd id="u" class="kbd text-black ">u</kbd>
                    <kbd id="i" class="kbd text-black ">i</kbd>
                    <kbd id="o" class="kbd text-black ">o</kbd>
                    <kbd id="p" class="kbd text-black ">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd text-black ">a</kbd>
                    <kbd id="s" class="kbd text-black">s</kbd>
                    <kbd id="d" class="kbd text-black">d</kbd>
                    <kbd id="f" class="kbd text-black">f</kbd>
                    <kbd id="g" class="kbd text-black">g</kbd>
                    <kbd id="h" class="kbd text-black">h</kbd>
                    <kbd id="j" class="kbd text-black">j</kbd>
                    <kbd id="k" class="kbd text-black">k</kbd>
                    <kbd id="l" class="kbd text-black">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd text-black  ">z</kbd>
                    <kbd id="x" class="kbd text-black ">x</kbd>
                    <kbd id="c" class="kbd text-black ">c</kbd>
                    <kbd id="v" class="kbd text-black ">v</kbd>
                    <kbd id="b" class="kbd text-black ">b</kbd>
                    <kbd id="n" class="kbd text-black ">n</kbd>
                    <kbd id="m" class="kbd text-black ">m</kbd>
                    <kbd id="/" class="kbd text-black ">/</kbd>
                  </div>
            </div><!--keyboard end-->
          
            <!--life-->
            <div class=" pt-24 flex gap-8 justify-around  items-center">
                <button class="btn">
                    <span>Life</span>
                    <img    class="text-rose-300" src="images/Vector.svg" alt="">
                    <span id="current-life">3</span>
                </button>
                <!-- display score -->
                <button class="btn ">
                    <span>score</span>
                    <img src="images/offline_bolt (1).svg" alt="">
                    <span id="current-score">0</span>
                </button>

            </div>
        </section><!--play ground end-->

        <!-- score start -->
        <section id="score-element" class="  hidden score flex flex-col justify-center items-center min-h-screen ">
                <div class="  flex flex-col justify-center items-center rounded-xl score-div space-y-4">
                  <h1 class="capitalize text-4xl">game over !</h1>
                    <h1 class=" text-6xl  lg:text-8xl  text-black">
                        <span class="font-bold capitalize">score :</span>
                        <span id="gameTotalScore">14</span>
                    </h1>
                    <button onclick="play()" class="btn bg-red-500 text-2xl text-white pb-1">play agin</button>
                    <p class="text-slate-100">Practice will make you Pro</p>
                </div>
        </section>
    </main>
    <!-- javasript link -->
    <script src="js/utiliti.js"></script>
    <script src="js/custom.js"></script>
    
</body>
</html>
