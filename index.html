<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alpha class pro</title>
    <link rel="stylesheet" href="style.css">
    <!-- desiUI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>

</head>
<body class="min-h-screen bg-[#010313]  bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main class="">
        <!-- home screen -->
        <section id="home-screen" class=" min-h-screen text-white flex flex-col justify-center items-center gap-4">
             <h1 class="text-8xl uppercase font-bold">Alpha clash Pro</h1>
             <p class="text-xl font-bold">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
             <button onclick="play()" class="btn capitalize mt-4 bg-white text-black text-2xl">play now</button>
        </section>

        <!-- play ground screen start-->
        <section    id="playground-section" class="hidden">
            <!--screen-->
            <div class=" flex justify-center items-center py-10">
                <div class="artboard artboard-horizontal phone-6 border-[10px] border-slate-700 rounded-2xl bg-[#FFFFFFB3]">
                        <div class="flex justify-center">
                            <p class=" bg-slate-900 px-2 py-1  rounded-sm">don't a watch keybord while playing...</p>
                        </div>
                        <div class="flex  justify-center items-center h-20">
                           <h1 id="display-show" class="text-7xl font-bold pt-36 text-black">Y</h1>
                        </div>
                        
                </div>
            </div>
            <!--keyboard start-->
            <div class=" text-white ">
                <div class="flex justify-center gap-1 my-1 w-full ">
                    <kbd class="kbd  bg-white text-black">w</kbd>
                    <kbd class="kbd  bg-white text-black">q</kbd>
                    <kbd class="kbd  bg-white text-black">e</kbd>
                    <kbd class="kbd  bg-white text-black">r</kbd>
                    <kbd class="kbd  bg-white text-black">t</kbd>
                    <kbd class="kbd  bg-white text-black">y</kbd>
                    <kbd class="kbd  bg-white text-black">u</kbd>
                    <kbd class="kbd  bg-white text-black">i</kbd>
                    <kbd class="kbd  bg-white text-black">o</kbd>
                    <kbd class="kbd  bg-white text-black">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd bg-white   text-black">a</kbd>
                    <kbd class="kbd text-white bg-red-600">s</kbd>
                    <kbd class="kbd text-white bg-red-600">d</kbd>
                    <kbd class="kbd text-white bg-red-600  ">f</kbd>
                    <kbd class="kbd text-white bg-red-600">g</kbd>
                    <kbd class="kbd text-white bg-red-600">h</kbd>
                    <kbd class="kbd text-white bg-red-600  ">j</kbd>
                    <kbd class="kbd text-white bg-red-600">k</kbd>
                    <kbd class="kbd bg-white   text-black">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd  bg-white text-black">z</kbd>
                    <kbd class="kbd  bg-white text-black">x</kbd>
                    <kbd class="kbd  bg-white text-black">c</kbd>
                    <kbd class="kbd  bg-white text-black">v</kbd>
                    <kbd class="kbd  bg-white text-black">b</kbd>
                    <kbd class="kbd  bg-white text-black">n</kbd>
                    <kbd class="kbd  bg-white text-black">m</kbd>
                    <kbd class="kbd  bg-white text-black">/</kbd>
                  </div>
            </div><!--keyboard end-->
          
            <!--life-->
            <div class=" text-white flex gap-8 justify-around  items-center">
                <button class="btn">
                    <span>Life</span>
                    <img    class="text-rose-300" src="images/Vector.svg" alt="">
                    <span>1</span>
                </button>
                <button class="btn ">
                    <span>score</span>
                    <img src="images/offline_bolt (1).svg" alt="">
                    <span>1</span>
                </button>

            </div>
        </section><!--play ground end-->

        <!-- score start -->
        <section class=" hidden score flex flex-col justify-center items-center min-h-screen ">
                <div class=" flex flex-col justify-center items-center rounded-xl score-div space-y-4">
                    <h1 class="text-8xl text-black">
                        <span class="font-bold">score :</span>
                        <span>14</span>
                    </h1>
                    <button class="btn bg-red-500 text-2xl text-white pb-1">play agin</button>
                    <p class="text-slate-100">Practice will make you Pro</p>
                </div>
        </section>
    </main>
    <!-- javasript link -->
    <script src="js/utiliti.js"></script>
    <script src="js/custom.js"></script>
    
</body>
</html>
